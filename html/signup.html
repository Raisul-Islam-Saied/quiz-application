<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Raisul islam saied</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/grid-list.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="/" class="brand">
            <img src="./images/logo-bg.png" alt="" />
            <h3>Raisul Islam Saied</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="/loagin">login</a>
      </div>
    </nav>
    <main class="main">
      <div class="container">
        <h1 class="form-title">Create An Account</h1>
        <div class="column">
          <div class="illustration">
            <img src="/images/signup.svg" alt="signup" />
          </div>
          <form class="form loagin" action="#">
            <div class="form-control">
              <div class="textInput">
                <input type="text" placeholder="Enter name" />
                <span class="material-icons-outlined">person</span>
              </div>
              <p class="error name-error">error message</p>
            </div>

            <div class="form-control">
              <div class="textInput">
                <input type="email" placeholder="Enter email" />
                <span class="material-icons-outlined">alternate_email</span>
              </div>
              <p class="error name-error">error message</p>
            </div>

            <div class="form-control">
              <div class="textInput">
                <input type="password" placeholder="Enter password" />
                <span class="material-icons-outlined">lock</span>
              </div>
              <p class="error name-error">error message</p>
            </div>

            <div class="form-control">
              <div class="textInput">
                <input type="password" placeholder="Confirm password" />
                <span class="material-icons-outlined">phonelink_lock</span>
              </div>
              <p class="error name-error">error message</p>
            </div>
            <label class="terms">
              <input type="checkbox" name="" id="" />
              <span> I agree to the Terms & Condition </span>
            </label>
            <p class="error terms-error">error message</p>
            <p class="error common-error">error message</p>
            <button class="button">submit now</button>
                     </form>
        </div>
      </div>
    </main>
  </body>
</html>
